<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudBox | Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-bar">
            <img class="logo" src="img/cloudbox-logo.png" alt="CloudBox logo">
            <span class="brand-name">CloudBox</span>
        </div>
        <div class="credit">
            Photo by <a href="https://unsplash.com/@jawfox_photography">Alexander Jawfox</a>
            on <a href="https://unsplash.com">Unsplash</a>
        </div>
    </header>
    <main>
        <div>
            <h2>Log In</h2>
            <p>
                This log-in form doesn't really work. It's just here for show.
            </p>
        </div>
        <form novalidate id="log-in-form" action="./welcome.html" method="post">
            <div class="input-container">
                <fieldset id="log-in-inputs">
                    <div class="field-block">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <div class="validation-message">* Email address is required</div>
                    </div>
                    <div class="field-block">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <div class="validation-message">* Password is required</div>
                    </div>
                </fieldset>
            </div>
            <button>
                Log In
            </button>
        </form>
        <div class="footnote">
            <span>No account yet?</span>
            <a href="./index.html">Sign Up Today!</a>
        </div>
    </main>
</body>
</html>
